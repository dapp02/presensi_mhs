<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mahasiswa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <style>
        body {
            background: url('/bg_login.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 300px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 600px;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: cente
            
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .register-link {
            margin-top: 10px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Mahasiswa</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Belum punya akun?<a href="register.html">Daftar</a></p>
        </div>
        <div class="container">
            <header>Captcha Generator</header>
            <div class="input_field captch_box">
              <input type="text" value="" disabled />
              <button class="refresh_button">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
            <div class="input_field captch_input">
              <input type="text" placeholder="Enter captcha" />
            </div>
            <div class="message">Entered captcha is correct</div>
            <div class="input_field button disabled">
              <button>Submit Captcha</button>
            </div>
          </div>
          <script src="captcha.js"></script>
          </div>
    </div>
</div>
</body>
</body>
</html>
